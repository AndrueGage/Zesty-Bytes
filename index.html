<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.0/flowbite.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="./assets/style.css" />
  <title>Recipe App</title>
</head>

<body class="bg-neutral-100">
  <main class="max-w-4xl mx-auto">
    <nav class="flex flex-row justify-between items-center border border-sky-500 bg-sky-200 rounded-lg m-3 py-3 px-5 shadow-xl hover:bg-sky-300 transition-all duration-500 gap-5">
      <h1 class="text-2xl font-black">Finger Food Finder</h1>
      <form onsubmit="event.preventDefault(); searchRecipes();" class="flex flex-grow gap-3 max-w-[400px]">
        <label>Search a Finger Food</label>
        <input type="text" placeholder="Search for recipe"/>
      </form>
      <a href="https://www.github.com/" target="_blank" class="underline font-semibold">Github</a>
    </nav>

    <!-- Add checkboxes for main ingredients -->
    <div>
      <label>Main Ingredients:</label>
      <input type="checkbox" id="ingredient1" value="Chicken" />
      <label for="ingredient1">Chicken</label>
      <input type="checkbox" id="ingredient2" value="Cheese" />
      <label for="ingredient2">Cheese</label>
      <!-- Add more checkboxes as needed -->
    </div>

    <div id="foodContent" class="ml-3 text-white font-semibold px-3 py-2 bg-sky-500 rounded-lg"></div>
    <!-- Modal -->
    <div id="foodContentRecipe"></div>
  </main>
  <script src="./assets/index.js"></script>
</body>

</html>
